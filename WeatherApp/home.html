<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
        integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="box">
        <div class="wave-one"></div>
        <div class="wave-two"></div>
        <div class="wave-three"></div>
        <div id="weathercon">
            <i class="fas fa-sun" style="color: yellow;"></i>
        </div>
        <div class="info">
            <h2 class="location"><i class="fas fa-street-view" style="color: white;"></i>{%location%},{%country%}</h2>
            <p id="date">WED ! Aug 23 ! 11:57 A.M.</p>
            <h1 class="temp">{%tempval%}&deg;C</h1>
            <h3 class="tempmin_max">Min {%tempmin%}&deg;C | Max {%tempmax%}&deg;C</h3>
        </div>
    </div>
    <script>
        const curDate = document.getElementById("date");
        let weathercon = document.getElementById("weathercon");
        const tempStatus = "{%tempstatus}";

        if (tempStatus == "Sunny") {
            weathercon.innerHTML = '<i class="fas fa-sun" style="color: yellow;"></i>';

        }
        else if (tempStatus == "Clouds") {
            weathercon.innerHTML = '<i class="fas fa-cloud" style="color: white;"></i>';
        }
        else if (tempStatus == "Rainy") {
            weathercon.innerHTML = '<i class="fas fa-rain" style="color: blue;"></i>';

        }
        else {
            weathercon.innerHTML = '<i class="fas fa-cloud" style="color: white;"></i>';

        }
        const getCurrentDay = () => {
            var weekday = new Array(7);
            weekday[0] = "Sunday";
            weekday[1] = "Monday";
            weekday[2] = "Tuesday";
            weekday[3] = "Wednesday";
            weekday[4] = "Thursday";
            weekday[5] = "Friday";
            weekday[6] = "Saturday";

            let currentTime = new Date();
            let day = weekday[currentTime.getDay()];
            return day;
        };

        const getCurrentTime = () => {
            var months = [
                "Jan",
                "Feb",
                "Mar",
                "Apr",
                "May",
                "Jun",
                "Jul",
                "Aug",
                "Sep",
                "Oct",
                "Nov",
                "Dec",
            ];
            var now = new Date();
            var month = months[now.getMonth()];
            var date = now.getDate();
            let hours = now.getHours();
            let mins = now.getMinutes();
            let period = "AM";
            if (hours > 11) {
                period = "PM"
            }
            if (hours > 12) {
                hours -= hours;
            }
            if (mins < 10) {
                mins = "0" + mins;
            }
            return `${month}  ${date} | ${hours}:${mins} ${period}`;
        };
        curDate.innerHTML = getCurrentDay() + " | " + getCurrentTime();
    </script>
    <script src="index.js"></script>
</body>

</html>
